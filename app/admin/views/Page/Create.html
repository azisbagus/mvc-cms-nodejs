<div>
  
  <div class="right_bar">
    <h3>Page Info</h3>
    <p>Preview <a href="/" target="_blank"></a></p>
    
    <h3>Keyword Density</h3>
    
     <div id="keywordDensityTemplate">
    {{each stats.groupCount}}
      ${key} ${percentage}% <br />
    {{/each}}
    </div>
    
  </div>
  
  <div class="left_bar">
    <ol class="breadcrumb">
      <li><a href="#Page">Pages</a> <span class="divider">/</span></li>
      <li>Create</li>
    </ol>
    
    <form class="form form-inline">
      <div class="pull-right btn-group">
        <a href="#Page" class="btn">Cancel</a>
        <a href="#null" class="btn btn-primary" id="save">Save</a>
      </div>

      <input name="user" type="hidden" value="" />

      <legend>Create Page</legend>
      <div class="margin_bottom">
        <label class="control-label">Page Title</label>
        <input name="title" type="text"  />

        <label class="control-label margin_left">Page Url</label>
        <div class="input-append">  
          <input name="url" type="text" /> 
          <a href="#" id="createUrl" class="btn">create</a>
        </div>
      </div>
  		<div class="control-group">
        <textarea name="body"></textarea>
      </div>
    </form>
  </div>
</div>
