<!DOCTYPE html>
<html>
<head>
  <title>${blog.title}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="alternate" type="application/rss+xml" href="/rss/" />
  <link type="text/css" rel="stylesheet" href="/content/css/bootstrap.css" />
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
  </style>
</head>



<body class="${blog.url}">

<div id="fb-root"></div>
	
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">OdchodDoDuchodu.cz</a>
        <div class="nav-collapse">
          {{html $item.htmlString(zone.nav)}}
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row show-grid">
      <div class="span6">
        <img src="/content/images/meeting-with-man.jpg" />
      </div>
      <div class="span6">
        {{html $item.htmlString(zone.form2)}}
      </div>
    </div>
  
    <div class="row">
      <div class="span">
      <h1>${blog.title}</h1>
    	<p><em>{{html $item.date(blog.date)}}</em></p>
    	{{html $item.htmlString(blog.body)}}
    	
    	<div class="">
    	<form action="/json/blog/createcomment" method="post">
    		<input type="hidden" name="blogUrl" value="${blog.url}" />
    		<p>
    			<label>email</label>
    			<input name="email" />
    		</p>
    		<p>
    			<label>comment</label>
    			<textarea name="comment"></textarea>
    		</p>
    		<div class="clearfix margin_bottom">
    			<button class="btn">Submit</button>
    		</div>
    	</form>
    	</div>
      </div>
    </div>
    
    <hr />
  
    <footer>
      {{html $item.htmlString(zone.footer)}}
    </footer>
  
  </div> <!-- /container -->
</body>
</html>
